on:
  push:
    branches:
      - master

jobs:
  release:
    name: publish nuget
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: Build
        run: cd nuget/Applogger && dotnet build --configuration Release
      - name: Test
        run: cd nuget/Applogger && dotnet test
